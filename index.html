<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Mascotte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
</head>
<body>
    <div id="chat-container">
        <div id="header">Conversation avec la Mascotte</div>
        <div id="avatar-container">
            <img src="lien_vers_avatar_mascotte" alt="Avatar de la Mascotte" width="50">
        </div>
        <div id="conversation-container"></div>
        <div id="options-container">
            <div class="option">Question 1</div>
            <div class="option">Question 2</div>
            <div class="option">Question 3</div>
            <!-- Ajoutez autant d'options que nécessaire -->
        </div>
        <div id="ellipsis-container">...</div>
        <div id="reset-icon">
            <img src="lien_vers_icone_reset" alt="Réinitialiser la conversation" width="30">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
